name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run tests
        run: go test -cover ./...

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Staticcheck
        run: staticcheck ./...

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run formatting check
        run: test -z $(go fmt ./...)

      - name: Install staticcheck
        run: |
          export GOPATH=$(go env GOPATH)
          go install honnef.co/go/tools/cmd/staticcheck@latest
          echo "${GOPATH}/bin" >> $GITHUB_PATH

      - name: Staticcheck
        run: staticcheck ./...